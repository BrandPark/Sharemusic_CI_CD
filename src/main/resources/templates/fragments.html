<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/custom/css/main.css"/>
</head>
<body>
    <nav th:fragment="nav" class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand text-center" th:href="@{/}">
                ShareMusic
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav m-auto">
                    <li class="nav-item">
                        <form class="form-inline" method="get">
                            <input class="form-control mr-sm-2" name="keyword" type="search" placeholder="검색" aria-label="Search" />
                        </form>
                    </li>
                </ul>

                <ul sec:authorize="!isAuthenticated()" class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-user-circle fa-lg text-white" aria-hidden="true"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                            <a class="dropdown-item" th:href="@{/login}"><i class="fa fa-sign-in fa-fw" aria-hidden="true"></i>&nbsp; 로그인</a>
                            <a class="dropdown-item" th:href="@{/accounts/signup}"><i class="fa fa-user-plus fa-fw" aria-hidden="true"></i>&nbsp; 회원가입</a>
                        </div>
                    </li>
                </ul>
                <ul sec:authorize="isAuthenticated()" class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-user-circle fa-lg text-white" aria-hidden="true"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                            <a class="dropdown-item" href="#"><i class="fa fa-user fa-fw" aria-hidden="true"></i>&nbsp; 프로필</a>
                            <a class="dropdown-item" href="#"><i class="fa fa-cog fa-fw" aria-hidden="true"></i>&nbsp; 설정</a>
                            <div class="dropdown-divider"></div>
                            <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
                                <a href="javascript:$('form').submit()" class="dropdown-item">
                                    <i class="fa fa-sign-out fa-fw" aria-hidden="true"></i>&nbsp; 로그아웃
                                </a>
                            </form>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div th:fragment="footer">
        <script src="/node_modules/jquery/dist/jquery.min.js"></script>
        <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    </div>
</body>
</html>
