<div class="row bg-alert alert align-items-center">
    <span>읽지 않은 알림 <span class="text-success" th:text="${notReadCount}"></span>개</span>
</div>
<div class="notification-bg">
    <div th:if="${!hasNotification}" class="row justify-content-center align-items-center m-0 mb-4" style="height:300px">
        <h5 class="font-weight-bold">알림이 없습니다!</h5>
    </div>
    <div class="row pb-2 pt-1 notification-item" role="button" th:each="notification: ${notifications}" th:classappend="${notification.checked == true} ? checked">
        <div class="col-1 d-flex justify-content-center align-items-center pr-0">
            <i class="fa fa-user-circle" style="font-size: 2.2em" th:if="${#strings.isEmpty(notification.senderProfileImage)}"></i>
            <img style="width:40px; height:40px" th:if="${!#strings.isEmpty(notification.senderProfileImage)}" th:src="${notification.senderProfileImage}">
        </div>
        <div class="col-9 pl-1">
            <a th:data-index="${notification.id}" th:link="${notification.link}" class="text-decoration-none text-dark p-0 notification-link w-100 h-100" role="button">
            <span class="line-2-hidden w-100">
                <span th:text="${notification.message}">메시지</span>
            </span>
            </a>
        </div>
        <div class="col-2 p-0 d-flex justify-content-end align-items-center pr-2">
            <span class="text-muted date relative-time" style="font-size: 0.7em" th:text="${notification.createdDate}">10일 전</span>
        </div>
    </div>
</div>
