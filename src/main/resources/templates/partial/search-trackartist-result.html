<div class="container" style="margin-top:10px">
    <div class="row pb-3">
        <h3 style="z-index: 2">
            음원 아티스트 '<span th:text="${searchWord}">검색 단어</span>'로 검색한 결과
            <span style="font-size: 1.2em" class="text-success" th:text="${resultCount}"></span> 개
        </h3>
    </div>
    <div class="row">
        <div class="col-md-3" th:each="result : ${searchResultList}">
            <a th:href="@{'/albums/' + ${result.albumId}}" class="text-decoration-none text-dark card mb-4 shadow">
                <div class="card-img-top d-flex justify-content-center bg-light py-2">
                    <img th:if="${#strings.isEmpty(result.albumImage)}" src="/images/album-default.jpg" class="card-img-top bg-light rounded-circle">
                    <img th:if="${!#strings.isEmpty(result.albumImage)}" th:src="${result.albumImage}" class="card-img-top bg-light rounded-circle">
                </div>
                <div class="card-body">
                    <h5 class="card-title font-weight-bold" th:text="${result.title}">title</h5>
                    <span style="font-size:0.7em;" class="card-text line-2-hidden" th:text="${result.description}">Short description</span>
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <small class="text-muted">
                                <i class="fa fa-music pr-2" aria-hidden="true"></i>
                                <span th:text="${result.trackCount}"></span>곡
                            </small>
                        </div>
                        <div>
                            <small>
                                <i th:if="${#strings.isEmpty(result.creatorProfileImage)}" class="fa fa-user-circle"></i>
                                <img width="23" height="23" th:if="${!#strings.isEmpty(result.creatorProfileImage)}" th:src="${albumPreview.creatorProfileImage}">
                                <span class="font-weight-bold" th:text="${result.creatorNickname}"></span>
                            </small>
                        </div>
                    </div>

                </div>
            </a>
        </div>
    </div>
</div>
