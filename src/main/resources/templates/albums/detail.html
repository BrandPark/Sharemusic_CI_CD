<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>

<body class="background">
    <nav th:replace="fragments.html:: nav"></nav>
    <div class="container my-5">
        <div class="row">
            <div class="col-7">
                <div class="row pb-5" th:object="${albumDetailView}">
                    <div class="col-5 ">
                        <img th:if="${#strings.isEmpty(albumDetailView.getAlbumImage())}" src="/images/album-default.jpg" class="col-9 rounded-circle">
                        <img th:if="${!#strings.isEmpty(albumDetailView.getAlbumImage())}" th:src="${albumDetailView.getAlbumImage()}" class="col-9 rounded-circle">
                    </div>
                    <div class="col-7 pr-5">
                        <div class="row justify-content-start pb-3">
                            <h3><span th:text="${albumDetailView.getTitle()}" class="pr-3">제목</span></h3>
                            <a th:if="${#authentication.name.equals(albumDetailView.getCreator())}" th:href="@{'/albums/' + ${albumDetailView.getId()} + '/update'}" class="text-decoration-none btn btn-outline-info" role="button">
                                <h5 class="m-0">수정 <i class="fa fa-cog pl-1"></i></h5>
                            </a>
                        </div>
                        <div class="row"><span th:text="${albumDetailView.description}"></span></div>
                        <div class="row justify-content-end"><small class="row text-muted" th:text="${albumDetailView.modifiedDate}"></small></div>
                    </div>
                </div>
                <div class="row">
                    <table id="tracks_table" class="table table-hover w-100 table-dark m-0">
                        <thead>
                        <tr>
                            <th scope="col">음원 명</th>
                            <th scope="col">아티스트</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="track: ${trackList}">
                            <td th:text="${track.getName()}"></td>
                            <td th:text="${track.getArtist()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-5 bg-light pt-2">
                <div class="row pb-1 sticky-top">
                    <div class="col-2 d-flex pt-2 justify-content-center">
                        <i th:if="${#strings.isEmpty(albumDetailView.creatorProfileImage)}" class="fa fa-user-circle text-dark "
                           aria-hidden="true" style="font-size: 2.5em;"></i>
                        <img th:if="${!#strings.isEmpty(albumDetailView.creatorProfileImage)}" class="img-fluid float-left rounded-circle img-thumbnail p-0"
                             th:src="${albumDetailView.creatorProfileImage}"/>
                    </div>
                    <div class="col-10">
                        <div class="row pb-1">
                            <span class="font-weight-bold" style="font-size: 1.1em" th:text="${albumDetailView.creator}">작성자 닉네임</span>
                        </div>
                    </div>
                </div>

                <!-- 댓글들 -->
                <div id="comments" class="mb-3" style="overflow:scroll; height: 350px; overflow-x:hidden">

                </div>
                <div id="pagination" class="row justify-content-center"></div>
            </div>
        </div>

    </div>
    <div th:replace="fragments.html::footer"></div>
    <script>
        $(function () {
            detail.init();
            detail.loadComments(0);
        });
        var detail = {
            init: function () {
                var _this = this;
                $('#pagination').on('click', '.btn-page', function () {
                    var gotoPage = $(this).attr('data-index');
                    _this.loadComments(gotoPage);
                });
            },

            loadComments: function (page) {
                $.ajax({
                    url: '/api/v2/albums/[[${albumDetailView.id}]]/comments?page=' + page,
                    method: 'GET',
                }).done(function (data) {
                    $('#comments').empty();
                    $('#pagination').empty();
                    $('#comments').append(data['commentsHtml']);
                    $('#pagination').append(data['paginationHtml']);
                }).fail(function (){
                    alert("댓글들을 로드하는데 실패했습니다.");
                });
            }
        }
    </script>
</body>
</html>
