<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>

<body class="background">
<div class="container" style="padding: 7em 0;">
    <div class="row justify-content-center py-3">
        <h1 class="text-center"><a class="text-decoration-none text-dark" th:href="@{/}">ShareMusic</a></h1>
    </div>
    <div class="row justify-content-center">
        <div class="col-sm-7 col-lg-4">
            <form th:action="@{/accounts/signup}" method="post" th:object="${signUpForm}" novalidate class="needs-validation">
                <div class="form-group">
                    <input type="text" th:field="*{email}" name="email" class="form-control" placeholder="이메일" required/>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                    <div class="invalid-feedback">
                        이메일을 입력해주세요.
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" th:field="*{name}" name="name" class="form-control" placeholder="이름" required minlength="2" maxlength="20"/>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
                    <div class="invalid-feedback">
                        이름은 2자 이상 20자 이내로 입력해주세요.
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" th:field="*{nickname}" name="nickname" class="form-control" placeholder="닉네임" required minlength="2" maxlength="20"/>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></small>
                    <div class="invalid-feedback">
                        닉네임은 2자 이상 20자 이내로 입력해주세요.
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="비밀번호" required minlength="8" maxlength="30"/>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                    <div class="invalid-feedback">
                        비밀번호는 8자 이상 30자 이내로 입력해주세요.
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" name="confirmPassword" class="form-control" placeholder="비밀번호 확인" required minlength="8" maxlength="30"/>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></small>
                    <div class="invalid-feedback">
                        비밀번호는 8자 이상 30자 이내로 입력해주세요.
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="w-100 btn btn-primary">가입</button>
                </div>
            </form>
            <div class="row justify-content-center py-3">
                <span class="px-1">계정이 있으신가요?</span><a th:href="@{/login}" class="font-weight-bold">로그인</a>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments.html::footer"></div>
<script th:replace="fragments.html::form-validation"></script>
</body>
</html>
