<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>

<body class="background">
<div class="container" style="padding: 7em 0;">
    <div class="row justify-content-center py-3">
        <h1 class="text-center" style="z-index:1000;"><a class="text-decoration-none text-dark" th:href="@{/}">ShareMusic</a></h1>
    </div>
    <div class="row justify-content-center">
        <div class="col-sm-7 col-lg-4">
            <form th:action="@{/accounts/signup}" method="post" th:object="${signUpForm}">
                <div class="form-group">
                    <input type="text" th:field="*{email}" name="email" class="form-control" placeholder="이메일" required autocomplete="off"/>
                    <small class="form-text text-danger font-weight-bold" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                </div>
                <div class="form-group">
                    <input type="text" th:field="*{name}" name="name" class="form-control" placeholder="이름" required minlength="2" maxlength="20" autocomplete="off"/>
                    <small class="form-text text-danger font-weight-bold" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
                </div>
                <div class="form-group">
                    <input type="text" th:field="*{nickname}" name="nickname" class="form-control" placeholder="닉네임" required minlength="2" maxlength="20" autocomplete="off"/>
                    <small class="form-text text-danger font-weight-bold" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></small>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="비밀번호" required minlength="8" maxlength="30" autocomplete="off"/>
                    <small class="form-text text-danger font-weight-bold" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                </div>
                <div class="form-group">
                    <input type="password" name="confirmPassword" class="form-control" placeholder="비밀번호 확인" required minlength="8" maxlength="30" autocomplete="off"/>
                    <small class="form-text text-danger font-weight-bold" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></small>
                </div>
                <div class="form-group">
                    <button type="submit" class="w-100 btn btn-primary">가입</button>
                </div>
            </form>
            <div class="row justify-content-center py-3">
                <span class="px-1 text-light">계정이 있으신가요?</span><a th:href="@{/login}" class="font-weight-bold">로그인</a>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments.html::footer"></div>
</body>
</html>
