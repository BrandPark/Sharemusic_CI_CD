<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>

<body class="background">
    <nav th:replace="fragments.html:: nav"></nav>
    <div class="container my-5">
        <div class="row">
            <div class="col-3">
                <div class="list-group" role="tablist">
                    <a class="list-group-item list-group-item-action active" th:href="@{/accounts/edit/basicinfo}">기본 정보 변경</a>
                    <a class="list-group-item list-group-item-action" th:href="@{/accounts/edit/profileimg}">프로필 사진 변경</a>
                    <a class="list-group-item list-group-item-action" th:href="@{/accounts/edit/password}">비밀번호 변경</a>
                </div>
            </div>
            <div class="col-9">
                <form th:action="@{/accounts/edit/basicinfo}" method="post" th:object="${updateBasicInfoForm}">
                    <div class="form-group">
                        <label class="font-weight-bold" for="name">이름</label>
                        <input id="name" type="text" th:field="*{name}" name="name" class="form-control"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold" for="nickname">닉네임</label>
                        <input id="nickname" type="text" th:field="*{nickname}" name="nickname" class="form-control"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></small>
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold" for="bio">소개</label>
                        <input id="bio" type="text" th:field="*{bio}" name="bio" class="form-control"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('bio')}" th:errors="*{bio}"></small>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="form-control btn btn-primary">변경</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div th:replace="fragments.html::footer"></div>
</body>
</html>
