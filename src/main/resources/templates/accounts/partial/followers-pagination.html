<nav class="d-flex align-items-end" style="font-size:0.8rem">
    <ul th:if="${!#lists.isEmpty(pageArray)}" class="pagination" style="cursor:pointer">
        <li class="page-item" th:classappend="${!followersPage.hasPrevious()} ? disabled">
            <a th:data-index="${followersPage.getPageNumber() - 1}" class="page-link btn-page">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li class="page-item" th:each="i: ${pageArray}"
            th:classappend="${followersPage.getPageNumber() == i} ? active">

            <a th:data-index="${i}" class="page-link btn-page" th:text="${i+1}">1</a>
        </li>
        <li class="page-item" th:classappend="${!followersPage.hasNext()} ? disabled">
            <a th:data-index="${followersPage.getPageNumber() + 1}" class="page-link btn-page">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
